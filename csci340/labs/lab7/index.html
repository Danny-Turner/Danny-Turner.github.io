<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Hobbies</h1>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-md-6" >
          <h3>Magic the Gathering Cards</h3>
          <img id="cardpic" style="width: 250px" src="http://clipart-library.com/img1/1039617.jpg">
          <div id="chooseSet">
            <p>Choose Card Set</p>
            <select style = "background: #007777;" id = "selectSet"></select>
          </div>
          <h3 id="setName">Card List</h3>
          <ul>
            <p id="cardlist"></p>
          </ul>
        </div>
        <div class="col-md-6" >
          <h3>Astronomy Picture of the Day</h3>
          <img id="astronomyPic" >
          <p id= "astronomyDesc"> </p>
          <div id = "chooseDate">
            <p>Select a Date:</p>
            <input type="date" id="pickDate" style = "background: #007777;">
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
